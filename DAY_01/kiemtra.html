<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>123</li>
    </ul>
    <script>
       var list = document.createElement('li');
       list.textContent= 'hello';
       var lists = document.getElementById('list');
       lists.appendChild(list);
    </script>
</body>
</html>
